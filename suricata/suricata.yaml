##
## Sample Suricata configuration file (sanitized for documentation)
##

vars:
  address-groups:
    HOME_NET: "[192.168.0.0/16]"
    EXTERNAL_NET: "any"

af-packet:
  - interface: eth0
    threads: 1
    cluster-id: 99
    cluster-type: cluster_flow
    defrag: yes

outputs:
  - fast:
      enabled: yes
      filename: fast.log
      append: yes

  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json
      types:
        - alert
        - dns
        - http
        - tls
        - ssh
        - stats
        - flow

logging:
  default-log-level: info
  outputs:
    - console:
        enabled: yes

detect:
  profile: medium
  custom-values:
    toclient-groups: 3
    toserver-groups: 3

# Rule path for custom rules
rule-files:
  - suricata.rules
  - custom.rules
